{% extends 'school/studentbase.html' %}
{% load static %}




{% block content %}

<head>
  <style media="screen">
    .alert {
      margin-left: 25%;
      margin-right: 25%;
      padding: 20px;
      background-color: #f44336;
      color: white;
    }

    .w3-panel p {
      padding-top: 10px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
  </style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<br>

{%include 'school/student_dashboard_cards.html'%}

<br><br>
<div style="margin-left:25%;margin-right:25%;text-align:center;">
  <a href="/student-attendance" style="display:inline-block;padding:10px 16px;background:#4caf50;color:#fff;border-radius:4px;">View Attendance</a>
  <a href="/logout" style="display:inline-block;margin-left:10px;padding:10px 16px;background:#dd3b30;color:#fff;border-radius:4px;">Logout</a>
  </div>
<br>
<div class="w3-panel w3-black ">
  <p>Notice Board</p>
</div><br>
{%for n in notice%}
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <strong>Posted on {{n.date}} </strong><br><b>By : {{n.by}}</b><br> {{n.message}}
</div>
{%endfor%}




{% endblock content %}
